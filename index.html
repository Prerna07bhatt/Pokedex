<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <!-- Front image -->
          <img src="Pokemon.jpg" alt="" class="front">

          <p class="rank">
            HP &nbsp;  80
          </p>
              <img src="" alt="Pokemon" class="pokemon-img"> 
              
       <div class="info">
            <h1 class="name">Pikachu</h1>
            <div id="strength">
                    <h3 class="weight" >Weight</h3>
                    <h3 class="pok-type" >Electric</h3>
            </div>
            <div class="stas">
                <div class="line">
                     <p class="no attack">60</p>
                    <h3 class="ability ">Attack</h3>
                </div>
                <div class="line">
                    <p class="no defence" >90</p>
                    <h3 class="ability ">Defence</h3>
                   
                </div>
                <div class="line">
                    <p class="no speed">120</p>
                    <h3 class="ability">Speed</h3>
                </div>
            </div>
       </div>
        <button class="gen">Generate</button>
    </div>
   
   <script src="script.js"></script>
</body>
</html>
